<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <filter id="glow1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softglow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00D4FF" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>
  <rect width="400" height="80" fill="#000"/>
  <g transform="translate(40,40)" filter="url(#softglow1)">
    <!-- DNA Helix Strand 1 -->
    <path d="M-24,22 C-18,16 -12,2 -12,-4 C-12,-10 -18,-18 -24,-22" fill="none" stroke="#00D4FF" stroke-width="2.2" stroke-linecap="round"/>
    <path d="M-24,-22 C-18,-16 -12,-2 -12,4 C-12,10 -18,18 -24,22" fill="none" stroke="#00D4FF" stroke-width="2.2" stroke-linecap="round" opacity="0.4"/>
    <!-- DNA Helix Strand 2 -->
    <path d="M24,22 C18,16 12,2 12,-4 C12,-10 18,-18 24,-22" fill="none" stroke="#00D4FF" stroke-width="2.2" stroke-linecap="round" opacity="0.4"/>
    <path d="M24,-22 C18,-16 12,-2 12,4 C12,10 18,18 24,22" fill="none" stroke="#00D4FF" stroke-width="2.2" stroke-linecap="round"/>
    <!-- Helix rungs / base pairs -->
    <line x1="-16" y1="-18" x2="16" y2="-18" stroke="#00D4FF" stroke-width="1.2" opacity="0.5"/>
    <line x1="-20" y1="-9" x2="20" y2="-9" stroke="#00D4FF" stroke-width="1.2" opacity="0.6"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#00D4FF" stroke-width="1.2" opacity="0.7"/>
    <line x1="-20" y1="9" x2="20" y2="9" stroke="#00D4FF" stroke-width="1.2" opacity="0.6"/>
    <line x1="-16" y1="18" x2="16" y2="18" stroke="#00D4FF" stroke-width="1.2" opacity="0.5"/>
    <!-- Neural network nodes on intersections -->
    <circle cx="-16" cy="-18" r="2.5" fill="#00D4FF"/>
    <circle cx="16" cy="-18" r="2.5" fill="#00D4FF"/>
    <circle cx="-20" cy="-9" r="2" fill="#00D4FF" opacity="0.8"/>
    <circle cx="20" cy="-9" r="2" fill="#00D4FF" opacity="0.8"/>
    <circle cx="0" cy="0" r="3.5" fill="#00D4FF"/>
    <circle cx="-20" cy="9" r="2" fill="#00D4FF" opacity="0.8"/>
    <circle cx="20" cy="9" r="2" fill="#00D4FF" opacity="0.8"/>
    <circle cx="-16" cy="18" r="2.5" fill="#00D4FF"/>
    <circle cx="16" cy="18" r="2.5" fill="#00D4FF"/>
    <!-- Neural connections -->
    <line x1="-16" y1="-18" x2="0" y2="0" stroke="#00D4FF" stroke-width="0.7" opacity="0.3"/>
    <line x1="16" y1="-18" x2="0" y2="0" stroke="#00D4FF" stroke-width="0.7" opacity="0.3"/>
    <line x1="0" y1="0" x2="-16" y2="18" stroke="#00D4FF" stroke-width="0.7" opacity="0.3"/>
    <line x1="0" y1="0" x2="16" y2="18" stroke="#00D4FF" stroke-width="0.7" opacity="0.3"/>
  </g>
  <!-- Wordmark -->
  <text x="90" y="47" font-family="Inter, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="26" font-weight="600" letter-spacing="4" fill="#FFFFFF">NOVAGENAI</text>
</svg>