<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <filter id="glow3" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#00D4FF" flood-opacity="0.35" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="nClip">
      <path d="M14,68 L14,12 L54,68 L54,12" stroke="white" stroke-width="16" fill="none" stroke-linejoin="round"/>
      <rect x="6" y="8" width="56" height="64"/>
    </clipPath>
  </defs>
  <rect width="400" height="80" fill="#000"/>
  <g transform="translate(8,6)" filter="url(#glow3)">
    <!-- N lettermark structure -->
    <path d="M10,66 L10,14 L54,66 L54,14" fill="none" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- DNA helix flowing diagonally through the N -->
    <g opacity="0.95">
      <!-- Strand 1 -->
      <path d="M8,62 C16,54 22,48 28,42 C34,36 40,28 48,18" fill="none" stroke="#00D4FF" stroke-width="2" stroke-linecap="round"/>
      <!-- Strand 2 (offset sine wave) -->
      <path d="M14,68 C20,58 28,52 32,44 C36,36 44,26 52,14" fill="none" stroke="#00D4FF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      <!-- Base pair rungs across the helix -->
      <line x1="9" y1="63" x2="15" y2="67" stroke="#00D4FF" stroke-width="1.2" opacity="0.6"/>
      <line x1="16" y1="55" x2="22" y2="57" stroke="#00D4FF" stroke-width="1.2" opacity="0.7"/>
      <line x1="23" y1="47" x2="29" y2="49" stroke="#00D4FF" stroke-width="1.2" opacity="0.8"/>
      <line x1="29" y1="40" x2="35" y2="42" stroke="#00D4FF" stroke-width="1.2" opacity="0.9"/>
      <line x1="35" y1="33" x2="41" y2="35" stroke="#00D4FF" stroke-width="1.2" opacity="0.8"/>
      <line x1="41" y1="26" x2="47" y2="28" stroke="#00D4FF" stroke-width="1.2" opacity="0.7"/>
      <line x1="47" y1="19" x2="53" y2="17" stroke="#00D4FF" stroke-width="1.2" opacity="0.6"/>
      <!-- Helix nodes -->
      <circle cx="12" cy="60" r="2" fill="#00D4FF"/>
      <circle cx="20" cy="52" r="1.8" fill="#00D4FF" opacity="0.8"/>
      <circle cx="28" cy="44" r="2.2" fill="#00D4FF"/>
      <circle cx="36" cy="36" r="2.5" fill="#00D4FF"/>
      <circle cx="44" cy="28" r="2.2" fill="#00D4FF"/>
      <circle cx="52" cy="16" r="2" fill="#00D4FF" opacity="0.8"/>
    </g>
  </g>
  <!-- Wordmark -->
  <text x="90" y="47" font-family="Inter, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="26" font-weight="600" letter-spacing="4" fill="#FFFFFF">NOVAGENAI</text>
</svg>