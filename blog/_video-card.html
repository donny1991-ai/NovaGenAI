<!--
  NovaGenAI Video Card Component
  Usage: Copy this card into any blog listing page. Replace src, poster, title, description, duration, and href.
-->

<style>
.video-card {
    background: #111;
    border: 1px solid rgba(255,255,255,.06);
    border-radius: 12px;
    overflow: hidden;
    transition: border-color .3s, transform .3s;
    max-width: 400px;
    width: 100%;
}
.video-card:hover {
    border-color: rgba(0,212,255,.25);
    transform: translateY(-4px);
}
.video-card__thumb {
    position: relative;
    aspect-ratio: 16/9;
    overflow: hidden;
    background: #0a0a0a;
}
.video-card__thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .4s;
}
.video-card:hover .video-card__thumb img {
    transform: scale(1.05);
}
.video-card__play {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}
.video-card__play-btn {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: rgba(0,212,255,.12);
    border: 2px solid rgba(0,212,255,.5);
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(6px);
    transition: background .2s, transform .2s;
}
.video-card:hover .video-card__play-btn {
    background: rgba(0,212,255,.2);
    transform: scale(1.1);
}
.video-card__play-btn svg {
    width: 20px;
    height: 20px;
    fill: #00D4FF;
    margin-left: 3px;
}
.video-card__duration {
    position: absolute;
    bottom: 8px;
    right: 8px;
    background: rgba(0,0,0,.75);
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-size: .65rem;
    padding: 2px 7px;
    border-radius: 4px;
    backdrop-filter: blur(4px);
}
.video-card__body {
    padding: 16px 20px 20px;
}
.video-card__title {
    font-family: 'Outfit', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    margin: 0 0 6px;
    line-height: 1.3;
}
.video-card__desc {
    font-family: 'Inter', sans-serif;
    font-size: .8rem;
    line-height: 1.6;
    color: rgba(255,255,255,.45);
    margin: 0;
}
</style>

<!-- Example Card -->
<a href="novagenai-vision-2026.html#security" class="video-card" style="text-decoration:none;">
    <div class="video-card__thumb">
        <img src="media/poster-security.jpg" alt="Enterprise AI Security" loading="lazy">
        <div class="video-card__play">
            <div class="video-card__play-btn">
                <svg viewBox="0 0 24 24"><polygon points="6,3 20,12 6,21"/></svg>
            </div>
        </div>
        <span class="video-card__duration">0:09</span>
    </div>
    <div class="video-card__body">
        <h3 class="video-card__title">Enterprise-Grade AI Security</h3>
        <p class="video-card__desc">Vault-level data protection with on-premise AI deployment and zero-trust architecture.</p>
    </div>
</a>
